name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json', 'nx.json', 'workspace.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json', 'nx.json', 'workspace.json') }}

      - name: Lint affected projects
        run: npx nx affected --target=lint --parallel=3 --base=main --head=HEAD

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json', 'nx.json', 'workspace.json') }}

      - name: Run unit tests
        run: npx nx affected --target=test --parallel=3 --configuration=ci --base=main --head=HEAD

      - name: Run integration tests
        run: npx nx affected --target=integration-test --parallel=3 --base=main --head=HEAD

      - name: Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report || true

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json', 'nx.json', 'workspace.json') }}

      - name: Build affected projects
        run: npx nx affected --target=build --parallel=3 --base=main --head=HEAD --configuration=production

      - name: List affected projects
        id: list-projects
        run: |
          echo "Affected projects:"
          ls -d dist/apps/* || echo "No affected projects found."
          echo "projectPaths=$(ls -d dist/apps/* 2>/dev/null)" >> $GITHUB_ENV

      - name: Archive and upload artifacts for each project
        if: success() && contains(github.event_name, 'push')
        run: |
          for projectPath in ${{ env.projectPaths }}; do
            projectName=$(basename "$projectPath")
            echo "Archiving and uploading artifacts for project: $projectName"
            tar -czf "${projectName}.tar.gz" -C "$projectPath" .
            echo "::set-output name=artifactName::${projectName}-dist"
            echo "::set-output name=artifactPath::${projectName}.tar.gz"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.list-projects.outputs.artifactName }}
          path: ${{ steps.list-projects.outputs.artifactPath }}

  e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json', 'nx.json', 'workspace.json') }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts

      - name: Extract artifacts
        run: |
          mkdir -p dist/apps
          for artifact in downloaded-artifacts/*; do
            projectName=$(basename "$artifact" .tar.gz)
            echo "Extracting artifact for project: $projectName"
            tar -xzf "$artifact" -C "dist/apps/$projectName"
          done

      - name: Run E2E tests for affected projects
        run: npx nx affected --target=e2e --parallel=3 --base=main --head=HEAD

      - name: Generate Allure E2E report
        run: npx allure generate cypress/allure-results --clean -o allure-e2e-report || true

      - name: Upload Allure E2E report
        uses: actions/upload-artifact@v4
        with:
          name: allure-e2e-report
          path: allure-e2e-report

  release:
    needs: [build, e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json', 'nx.json', 'workspace.json') }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts

      - name: Extract artifacts
        run: |
          mkdir -p dist/apps
          for artifact in downloaded-artifacts/*; do
            projectName=$(basename "$artifact" .tar.gz)
            echo "Extracting artifact for project: $projectName"
            tar -xzf "$artifact" -C "dist/apps/$projectName"
          done

      - name: Release libraries
        run: npm run release-libs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts

      - name: Extract artifacts
        run: |
          mkdir -p dist/apps
          for artifact in downloaded-artifacts/*; do
            projectName=$(basename "$artifact" .tar.gz)
            echo "Extracting artifact for project: $projectName"
            tar -xzf "$artifact" -C "dist/apps/$projectName"
          done

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy all projects to AWS S3
        run: |
          for projectPath in dist/apps/*; do
            projectName=$(basename "$projectPath")
            echo "Deploying $projectName to S3..."
            aws s3 sync "$projectPath/" "s3://your-bucket-name/$projectName/"
          done

      - name: Verify deployment
        run: |
          for projectPath in dist/apps/*; do
            projectName=$(basename "$projectPath")
            echo "Verifying deployment for $projectName..."
            aws s3 ls "s3://your-bucket-name/$projectName/" --recursive
          done